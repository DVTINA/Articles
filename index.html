<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Formulaire d'inscription</h1>
  <form action="https://formspree.io/f/xyzabc" method="POST">
    <input type="text" name="nom" placeholder="Nom" required><br>
    <input type="tel" name="tel" placeholder="Téléphone" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="text" name="diplome" placeholder="Diplôme" required><br>
    <input type="text" name="profession" placeholder="Profession" required><br>
    <button type="submit">Envoyer</button>
  </form>
</body>
</html>
