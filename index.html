<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique d'Articles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- En-tête -->
    <header>
        <h1>Boutique d'Articles</h1>
        <nav>
            <ul>
                <li><a href="#home">Accueil</a></li>
                <li><a href="#products">Produits</a></li>
                <li><a href="#order">Commande</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section principale -->
    <section id="home" class="hero">
        <h2>Bienvenue dans notre boutique !</h2>
        <p>Découvrez nos articles exclusifs et passez votre commande dès maintenant.</p>
    </section>

    <!-- Section des produits -->
    <section id="products" class="products">
        <h2>Nos Articles</h2>
        <div class="product-grid">
            <!-- Les produits seront ajoutés dynamiquement via JS -->
        </div>
    </section>

    <!-- Section du formulaire de commande -->
    <section id="order" class="order-form">
        <h2>Passer une commande</h2>
        <form id="orderForm" action="https://votre-serveur.com/order.php" method="POST">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            
            <label for="product">Article :</label>
            <select id="product" name="product" required>
                <option value="">Choisissez un article</option>
                <!-- Options ajoutées via JS -->
            </select>
            
            <label for="quantity">Quantité :</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            
            <button type="submit">Commander</button>
        </form>
        <p id="formMessage"></p>
    </section>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2025 Boutique d'Articles. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
